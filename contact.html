<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡我們</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Cormorant+Unicase:wght@700&family=Fira+Sans:wght@300;400;500;600;700&family=Noto+Serif+TC:wght@400;500;600;700&display=swap"
        rel="stylesheet">  
    
    
    <link href="./CSS/contact_style.css" rel="stylesheet">
    <link href="./CSS/contact_rwd.css" rel="stylesheet" >
    <link href="./CSS/swiper-bundle.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    
    
</head>

<body>

    <div class="wrapper">
        <!----------------- Header in ------------------------------------>
        <div class="header_red_Page"></div>

        <!----------------- Contact_first -------------------------------->

        <div class="studio_bg">

            <div class="studio_title">Our Studio</div>

            <div class="studio_border" data-aos="fade-up" data-aos-easing="ease-out-cubic" data-aos-duration="2000">

                <div class="swiper-container gallery-top">

                    <div class="swiper-wrapper" >

                        <div class="swiper-slide">
                            <img src='./IMG/contact/con 1-1.jpg' alt='slide 1' />
                        </div>

                        <div class="swiper-slide">
                            <img src='./IMG/contact/con 1-2.jpg' alt='slide 2' />
                        </div>

                        <div class="swiper-slide">
                            <img src='./IMG/contact/con 1-3.jpg' alt='slide 3' />
                        </div>

                        <div class="swiper-slide">
                            <img src='./IMG/contact/con 1-4.jpg' alt='slide 4' />
                        </div>

                        <div class="swiper-slide">
                            <img src='./IMG/contact/con 1-5.jpg' alt='slide 5' />
                        </div>

                    </div>
                </div>

                <div class="swiper-container gallery-thumbs">

                    <div class="swiper-wrapper" >
                        
                        <div class="swiper-slide" onclick="change()">
                            <img src='./IMG/contact/con 1-1.jpg' alt='slide 1' />
                        </div>

                        <div class="swiper-slide" onclick="change()">
                            <img src='./IMG/contact/con 1-2.jpg' alt='slide 2' />
                        </div>

                        <div class="swiper-slide" onclick="change()">
                            <img src='./IMG/contact/con 1-3.jpg' alt='slide 3' />
                        </div>

                        <div class="swiper-slide" onclick="change()">
                            <img src='./IMG/contact/con 1-4.jpg' alt='slide 4' />
                        </div>

                        <div class="swiper-slide" onclick="change()">
                            <img src='./IMG/contact/con 1-5.jpg' alt='slide 5' />
                        </div>

                    </div>
                </div>
            </div>
        </div>


        <!----------------------------------------- Second ----------------------------------------->


        <div class="traffic">

            <div class="traffic_title">
                <span>交通資訊</span>
            </div>

            

            <div class="traffic_contain">

                

                <table class="traffic_table" >
                    <tbody>
                        <tr>
                            <th>
                                <i class="fa-solid fa-location-dot"></i>
                                <span class="traffic_info_title">暖觸</span><br>
                                <span class="traffic_info">100 台北市中正區濟南路一段321號7樓</span>
                            </th>
                        </tr>


                        <tr>
                            <td>
                                <i class="fa-solid fa-phone"></i>
                                <span class="traffic_info_title">電話</span><br>
                                <span>02 2712 0589</span>
                            </td>
                        </tr>


                        <tr>
                            <td>
                                <i class="fa-solid fa-envelope"></i>
                                <span class="traffic_info_title">信箱</span><br>
                                <span>worm&touch@gmail.com</span>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <i class="fa-solid fa-clock"></i>
                                <span class="traffic_info_title">營業時間</span><br>
                                <span>星期二-星期日 11:00am - 21:00pm</span><br>
                                <span>星期一 公休</span>
                            </td>
                        </tr>

                        <tr>
                            <td >                             
                                <i class="fa-solid fa-bus"></i>
                                <span class="traffic_info_title">大眾運輸</span><br>
                                <ul class="traffic_type">公車：
                                    <li>台北商大站</li>
                                    <li>成功中學站</li>
                                    <li>捷運善導寺站</li>
                                    <li>台北車站(青島)</li>
                                </ul>
                                
                                <ul class="traffic_type">捷運：
                                    <li>善導寺4號出口，直行【忠孝東路一段84號】至【青島東路】左轉，再直行至【紹興南街】即抵達。</li>
                                </ul>
                                
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1807.3682655743949!2d121.52264401744382!3d25.043013800000008!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a9708f9d0e77%3A0xde4dfc6bbe7f2dac!2z5ZyL56uL5Y-w5YyX5ZWG5qWt5aSn5a245om_5pum5qiT!5e0!3m2!1szh-TW!2stw!4v1679158054208!5m2!1szh-TW!2stw"
                        width="500" height="600" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>

        </div>
    
        <!-------------------------- Third -------------------------------------------->

        <div class="contactUs" >

            <div>
                <p class="contactUs_title">Contact Us</p>
            </div>
            
            <div class="contactUs_table">

                    <div class="table_range">

                        <div class="name_range">
                            <div>
                                <label for="name" class="title_style">Name</label>                                
                            </div>
                            <div>
                                <input type="text" class="input" id="name">
                            </div>
                        </div>
                        
                        <div class="email_range">
                            <div>
                                <label for="email" class="title_style">Email</label>
                            </div>
                            <div>
                                <input type=" text" class="input" id="email">
                            </div>
                        </div>

                        <div class="question_range">
                            
                                <label for="category" class="title_style">Category</label>
                            
                                <select class="ques_category" name="Category" id="category">
                                    <option value=""selected>請選擇您的問題類型</option>
                                    <option value="訂單">訂單</option>
                                    <option value="產品">產品</option>
                                    <option value="工作坊">工作坊</option>
                                    <option value="其他">其他</option>
                                </select>
                                
                        </div>

                        <div class="message_range">
                            <div>
                                <span class="title_style">Message</span>
                            </div>
                            <div>
                                <textarea class="textarea_input"></textarea>
                            </div>
                        </div>
                    </div>
            </div>

            <div class="submit" >
                <div>
                    <!-- <input type="submit" class="submit_button" value="送出"> -->
                    <button class="submit_button submit_button_slider">送出</button>
                </div>
            </div>

        </div>

    </div>
    

    <div class="footerPage"></div>

    <!---------------------------- Script --------------------------------------------------->

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./JS/jQuery.js" type="text/javascript" charset="utf-8"></script>
    <script src="./JS/swiper.js" type="text/javascript" charset="utf-8"></script>
    
    <script>
        $(document).ready(function () {

            AOS.init();
            $(function () {
                //引入header
                $(".header_red_Page").load("header_red.html");
                //引入footer
                $(".footerPage").load("footer.html");
                $(".swiper-slide-active").eq(0).css("opacity", "1")

            });


            var galleryThumbs = new Swiper('.gallery-thumbs', {
                spaceBetween: 10,
                slidesPerView: 4,
                freeMode: true,
                watchSlidesVisibility: true,
                watchSlidesProgress: true,
            });
            var galleryTop = new Swiper('.gallery-top', {
                spaceBetween: 10,
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                effect: 'fade', //切换效果-淡入淡出
                thumbs: {
                    swiper: galleryThumbs
                }
            });

        });

        function change() {
            $(".gallery-top .swiper-slide").css("opacity", "0")
            $(".swiper-slide-active").eq(0).css("opacity", "1");
        };

    </script>

</body>

</html>
